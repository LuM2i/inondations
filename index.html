<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ML API Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { background-color: #0d0d0d; color: white; font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { margin-top: 30px; }
        .card { background-color: #222; color: white; }
        .btn-primary { background-color: #7b2cbf; border: none; }
        .btn-primary:hover { background-color: #5a1a99; }
        #result { min-height: 150px; padding: 20px; margin-top: 20px; background-color: #333; border-radius: 5px; }
        .loading { text-align: center; padding: 20px; }
        .error-message { background-color: rgba(255, 0, 0, 0.2); padding: 15px; border-radius: 5px; }
        .debug-info { background-color: rgba(0, 0, 255, 0.1); padding: 10px; margin-top: 10px; border-radius: 5px; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
<div class="container">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">Identifiez le risque à court terme</h2>
        <form id="predictionForm">
            <div class="mb-3">
                <label for="departement" class="form-label">Entrez votre numéro de département (2 chiffres) :</label>
                <input type="text" id="departement" name="departement" class="form-control" 
                       required maxlength="2" pattern="[0-9]{1,2}" 
                       placeholder="Ex: 01, 75, 13" value="12">
                <small class="form-text text-muted">Entrez un numéro entre 01 et 95</small>
            </div>
            <button type="submit" class="btn btn-primary w-100">Obtenir les prévisions</button>
        </form>
        <div id="result" class="mt-4" style="display: none;"></div>
        <div id="debug" class="debug-info mt-3" style="display: none;"></div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const form = document.getElementById("predictionForm");
    const resultDiv = document.getElementById("result");
    const debugDiv = document.getElementById("debug");
    
    // Fonction pour afficher les informations de débogage
    function showDebug(title, content) {
        debugDiv.style.display = "block";
        debugDiv.innerHTML += `<strong>${title}:</strong>\n${content}\n\n`;
    }
    
    form.addEventListener("submit", function(event) {
        event.preventDefault();
        
        // Réinitialiser les zones d'affichage
        resultDiv.style.display = "block";
        debugDiv.style.display = "none";
        debugDiv.innerHTML = "";
        
        const departementInput = document.getElementById("departement").value.trim();
        const deptNum = parseInt(departementInput, 10);
        
        // Validation
        if (isNaN(deptNum) || deptNum < 1 || deptNum > 95) {
            resultDiv.innerHTML = `
                <div class="error-message">
                    <h4>Erreur de saisie</h4>
                    <p>Veuillez entrer un numéro de département valide entre 1 et 95.</p>
                </div>
            `;
            return;
        }
        
        // Formater avec un zéro devant si nécessaire
        const deptStr = deptNum.toString().padStart(2, '0');
        
        resultDiv.innerHTML = '<div class="loading"><div class="spinner-border text-light" role="status"></div><p class="mt-2">Chargement des prédictions...</p></div>';
        
        // Trois formats différents pour tester lequel fonctionne
        const requestData1 = { departement: deptStr };
        const requestData2 = deptStr;
        const requestData3 = { "departement": deptStr };
        
        // Essayer d'abord avec le premier format
        showDebug("Format 1 - Envoi", JSON.stringify(requestData1, null, 2));
        
        fetch("/predict", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(requestData1),
        })
        .then(response => {
            showDebug("Statut de la réponse", response.status + " " + response.statusText);
            
            // Récupérer le texte brut de la réponse pour le déboguer
            return response.text().then(text => {
                showDebug("Réponse brute", text || "(vide)");
                
                // Si la réponse est vide ou non valide, essayer avec le format 2
                if (!text || text.trim() === "") {
                    showDebug("Format 2 - Tentative", "La réponse était vide, essai avec format 2");
                    
                    return fetch("/predict", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify(requestData2),
                    }).then(resp => resp.text());
                }
                
                // Sinon, retourner le texte récupéré
                return text;
            });
        })
        .then(responseText => {
            try {
                // Essayer de parser le JSON
                const data = JSON.parse(responseText);
                showDebug("Données JSON parsées", JSON.stringify(data, null, 2));
                
                // Afficher le résultat
                resultDiv.innerHTML = `
                    <h3 class="mb-3">Prévision pour le département ${deptNum}</h3>
                    <p>${data.annonce || "Aucune annonce disponible"}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (jsonError) {
                showDebug("Erreur JSON", jsonError.message);
                
                // Si le parsing JSON échoue, essayer avec le format 3
                showDebug("Format 3 - Tentative", "Échec du parsing JSON, essai avec format 3");
                
                return fetch("/predict", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(requestData3),
                })
                .then(resp => resp.text())
                .then(text => {
                    showDebug("Réponse format 3", text || "(vide)");
                    
                    resultDiv.innerHTML = `
                        <div class="error-message">
                            <h4>Erreur lors de la récupération des données</h4>
                            <p>Les données reçues ne sont pas au format JSON valide.</p>
                            <p>Veuillez contacter le support technique.</p>
                        </div>
                    `;
                });
            }
        })
        .catch(error => {
            showDebug("Erreur de requête", error.message);
            
            resultDiv.innerHTML = `
                <div class="error-message">
                    <h4>Erreur lors de la récupération des données</h4>
                    <p>${error.message}</p>
                    <p>Veuillez réessayer ultérieurement ou contacter le support si le problème persiste.</p>
                </div>
            `;
        });
    });
});
</script>
</body>
</html>
